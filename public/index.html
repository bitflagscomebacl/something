<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }

        .connection-status {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .status-connected { color: #4caf50; }
        .status-disconnected { color: #f44336; }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            background: #f8f9fa;
            width: 200px;
            border-right: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #495057;
            font-size: 14px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-list {
            list-style: none;
        }

        .user-list li {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            font-size: 14px;
            color: #495057;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #messages { 
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .message { 
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: #f1f3f4;
            color: #202124;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            margin: 10px auto;
            font-style: italic;
            font-size: 14px;
            max-width: 50%;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .input-area {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #messageForm { 
            display: flex; 
            gap: 10px; 
            align-items: center;
        }

        #messageInput { 
            flex: 1; 
            padding: 12px 16px; 
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #4a90e2;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .send-btn, .file-btn { 
            padding: 12px 20px; 
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white; 
            border: none; 
            border-radius: 25px;
            cursor: pointer; 
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .file-btn {
            background: linear-gradient(135deg, #28a745, #20692e);
            padding: 12px 16px;
            position: relative;
            overflow: hidden;
        }

        .file-btn input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .send-btn:hover, .file-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .file-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .send-btn:disabled, .file-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .media-message {
            margin-top: 8px;
        }

        .media-message img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            cursor: pointer;
        }

        .media-message video {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
        }

        .media-message .file-link {
            display: inline-block;
            padding: 8px 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            text-decoration: none;
            color: inherit;
            margin-top: 5px;
        }

        .media-message .file-link:hover {
            background: rgba(255,255,255,0.3);
        }

        .upload-progress {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            cursor: pointer;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .login-box input:focus {
            border-color: #4a90e2;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                display: none;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Simple Chat</h1>
            <div id="connectionStatus" class="connection-status">Connecting...</div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>Online Users</h3>
                <ul id="userList" class="user-list"></ul>
            </div>
            
            <div class="chat-area">
                <div id="messages"></div>
                
                <div class="input-area">
                    <div class="input-container">
                        <div id="uploadProgress" class="upload-progress" style="display: none;"></div>
                        <form id="messageForm">
                            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                            <div class="button-group">
                                <label for="fileInput" class="file-btn" id="fileBtn">
                                    ðŸ“Ž
                                    <input type="file" id="fileInput" accept="image/*,video/*,.pdf,.doc,.docx,.txt">
                                </label>
                                <button type="submit" class="send-btn" id="sendBtn">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h2>Join the Chat</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
            <button id="joinBtn">Join Chat</button>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({
          transports: ['websocket', 'polling'],
          upgrade: true,
          rememberUpgrade: true
        });
        
        const messages = document.getElementById('messages');
        const form = document.getElementById('messageForm');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loginScreen = document.getElementById('loginScreen');
        const usernameInput = document.getElementById('usernameInput');
        const joinBtn = document.getElementById('joinBtn');
        const userList = document.getElementById('userList');
        const connectionStatus = document.getElementById('connectionStatus');
        const fileInput = document.getElementById('fileInput');
        const fileBtn = document.getElementById('fileBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        
        let currentUsername = '';
        let isConnected = false;

        // Connection status
        socket.on('connect', () => {
            console.log('Connected to server');
            isConnected = true;
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status status-connected';
            sendBtn.disabled = false;
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            isConnected = false;
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status status-disconnected';
            sendBtn.disabled = true;
        });

        socket.on('connect_error', (error) => {
            console.log('Connection error:', error);
            connectionStatus.textContent = 'Connection Error';
            connectionStatus.className = 'connection-status status-disconnected';
        });

        // Login functionality
        joinBtn.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        function joinChat() {
            const username = usernameInput.value.trim();
            if (username && username.length >= 2) {
                if (isConnected) {
                    currentUsername = username;
                    socket.emit('join', username);
                    loginScreen.style.display = 'none';
                } else {
                    alert('Not connected to server. Please wait and try again.');
                }
            } else {
                alert('Username must be at least 2 characters long');
            }
        }

        // Message form
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim() && isConnected) {
                socket.emit('message', { message: input.value.trim() });
                input.value = '';
            }
        });

        // File upload
        fileInput.addEventListener('change', handleFileUpload);

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            uploadProgress.style.display = 'block';
            uploadProgress.textContent = 'Uploading...';
            fileBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const result = await response.json();
                
                // Send message with media
                socket.emit('message', {
                    message: '',
                    media: {
                        url: result.url,
                        originalName: result.originalName,
                        size: result.size,
                        mimetype: result.mimetype
                    }
                });

                uploadProgress.style.display = 'none';
                fileInput.value = '';
                
            } catch (error) {
                console.error('Upload error:', error);
                uploadProgress.textContent = 'Upload failed';
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                }, 3000);
            } finally {
                fileBtn.disabled = false;
            }
        }

        // Image modal
        imageModal.addEventListener('click', () => {
            imageModal.style.display = 'none';
        });

        function showImageModal(src) {
            modalImage.src = src;
            imageModal.style.display = 'block';
        }

        // Socket events
        socket.on('message', (msgObj) => {
            console.log('Received message:', msgObj);
            addMessage(msgObj);
        });

        socket.on('chat_history', (history) => {
            console.log('Received chat history:', history.length, 'messages');
            messages.innerHTML = '';
            history.forEach(msgObj => addMessage(msgObj));
        });

        socket.on('user_list', (users) => {
            console.log('Updated user list:', users);
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                if (user === currentUsername) {
                    li.style.fontWeight = 'bold';
                    li.style.color = '#4a90e2';
                }
                userList.appendChild(li);
            });
        });

        function addMessage(msgObj) {
            const div = document.createElement('div');
            div.className = 'message';
            
            if (msgObj.type === 'system') {
                div.className += ' system';
                div.innerHTML = `<div class="message-text">${msgObj.message}</div>`;
            } else {
                const isCurrentUser = msgObj.username === currentUsername;
                div.className += isCurrentUser ? ' user' : ' other';
                
                const time = new Date(msgObj.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                let messageContent = `
                    <div class="message-info">${msgObj.username} â€¢ ${time}</div>
                `;
                
                // Add text message if exists
                if (msgObj.message) {
                    messageContent += `<div class="message-text">${msgObj.message}</div>`;
                }
                
                // Add media if exists
                if (msgObj.media) {
                    messageContent += `<div class="media-message">`;
                    
                    if (msgObj.media.mimetype.startsWith('image/')) {
                        messageContent += `<img src="${msgObj.media.url}" alt="${msgObj.media.originalName}" onclick="showImageModal('${msgObj.media.url}')">`;
                    } else if (msgObj.media.mimetype.startsWith('video/')) {
                        messageContent += `<video src="${msgObj.media.url}" controls></video>`;
                    } else {
                        messageContent += `<a href="${msgObj.media.url}" target="_blank" class="file-link">ðŸ“„ ${msgObj.media.originalName}</a>`;
                    }
                    
                    messageContent += `</div>`;
                }
                
                div.innerHTML = messageContent;
            }
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // Focus username input on load
        usernameInput.focus();
        
        // Initially disable send button until connected
        sendBtn.disabled = true;
    </script>
</body>
</html>
